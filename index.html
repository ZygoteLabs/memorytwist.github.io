    <style>
        .memory-game {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the cards horizontally */
            align-content: center; /* Center the cards vertically */
            width: 100%; /* Set the container width to fit the screen */
            height: 100%; /* Set the container height to fit the screen */
        }
        
        .memory-card {
            width: 150px;
            height: 150px;
            margin: 10px;
            perspective: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #eaf2f8; /* Soft white background color */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .memory-card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .front-face {
            background-color: #f2f2f2;
        }

        .back-face {
            transform: rotateY(180deg);
            background-color: #2d2d2d;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 24px;
        }
    </style>
